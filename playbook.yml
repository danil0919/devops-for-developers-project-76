- hosts: webservers
  become: true

  roles:
    - datadog.dd.agent

  tasks:
    - name: Ensure env dir exists
      ansible.builtin.file:
        path: /opt/redmine
        state: directory
        mode: "0755"

    - name: Render .env from template
      no_log: true
      ansible.builtin.template:
        src: redmine.env.j2
        dest: /opt/redmine/.env
        mode: "0600"

    - name: Run Redmine container
      no_log: true
      community.docker.docker_container:
        name: "{{ redmine_container_name }}"
        image: "{{ redmine_image }}"
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "{{ redmine_port }}:3000"
        env_file: /opt/redmine/.env
